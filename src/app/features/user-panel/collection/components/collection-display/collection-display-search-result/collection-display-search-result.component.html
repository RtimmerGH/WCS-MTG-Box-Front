<div class="flex h-full flex-col items-center">
    <img
        [src]="card | getUserCardImg"
        class="mb-2 h-auto w-44 transform transition-transform hover:scale-105"
        [alt]="card | getUserCardName" />
    <div class="mt-2 flex w-full justify-between">
        <h4 class="truncate pr-2 text-xs">
            {{ card | getUserCardName | getTruncateText: 20 }}
        </h4>
        <span class="mr-4 inline-block h-4 w-4 rounded-full bg-green-500"></span>
    </div>

    <div class="flex w-full justify-between">
        <div class="mt-1 w-full">
            <p class="bg-silver truncate text-xs">
                {{ card.cardInfo.setName | translate | getTruncateText: 12 }}
            </p>
            <div *ngIf="card.userInfo.qualityName" class="inline-block text-center">
                <p
                    [ngClass]="card.userInfo.qualityName | getQualityClass"
                    class="text-xs font-bold">
                    {{ card.userInfo.qualityName }}
                </p>
            </div>
        </div>
        <div class="flex items-center">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? toggleSelection(card) : null"
                [checked]="selection.isSelected(card)">
            </mat-checkbox>
            <button
                *ngIf="hasRemoveButton"
                mat-icon-button
                class="hover:text-red-500"
                (click)="onDelete(card.userInfo.userCardId)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
